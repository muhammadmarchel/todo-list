<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #00BFFF;
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      background: #e9ecef;
      padding: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }
    li.done {
      text-decoration: line-through;
      color: gray;
    }
    img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tambahkan logo -->
    <img src="images/todo.png" alt="ToDo Logo">
    <h2>üìù To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Tambah tugas...">
    <button onclick="addTask()">Tambah</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task === "") return;

      let li = document.createElement("li");
      li.textContent = task;

      // Klik untuk tandai selesai
      li.onclick = function() {
        li.classList.toggle("done");
      };

      // Tombol hapus
      let delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.style.background = "red";
      delBtn.style.marginLeft = "10px";
      delBtn.onclick = function() {
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
